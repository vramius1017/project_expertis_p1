<!doctype html>
<html lang="en">

<head>
    <title>ResultPine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    
        <!-- header de la page -->
    <h1 align="center">Christmas Pine Tree</h1>
    <br>
    <h3 align="center">Voiçi votre Sapin avec {{nombre}} branches</h3>
    </div>
    <br><br>
    <div>

        {% for l in branch %} {% if l % 2 == 1 %}
        <h3 align="center">{{ ((2*l)+1)*star }}</h3><!-- affichage centré du nombre impair d' étoiles constituant chaque branche -->
        <h3 align="center">{{((2*l)-1)*space}} </h3>
        {% else %}
         <h3 align="center">{{ ((2*l)+1)*star }}</h3><!-- affichage centré du pied du  sapin -->
        {% endif %} {% endfor %} {% for k in foot %}
        <h3 align="center">{{k*space}}{{star}}</h3>
        {% endfor %} 
        <h3 align="center">{{ 3*space }}{{supt}}</h3><!-- affichage centré du support du pied -->
    </div>

    <br><br>
    <div align=center>

                             <!-- lien vers une nouvelle uitlisation de l'application et vers la page d'acceuil -->
    </div>
    <div align="center">
        <a href="/pine">
            <button type="button" class="btn btn-primary">
            <h3 align="center">Nouveau Sapin</h3>
            </button>
        </a>
    </div>
    <br><br>
    <div align="center">
        <a href="/index/">
            <button type="button" class="btn btn-primary">
            <h3 align="center">Retour au Projet Expertus</h3>
        </button>
        </a>
    </div>
</body>

</html>
